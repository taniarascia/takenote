language: node_js

node_js:
  - '12'

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache

services:
  - docker

install:
  # Install dependencies
  - 'npm ci'

before_script:
  # Start server and client
  - npm run dev &

script:
  # Run unit, component, and e2e tests
  - npm run coveralls && npm run e2e

deploy:
  provider: script
  script:
    - docker build -t taniarascia/takenote .
    - export GIT_VERSION=$(git describe --abbrev --always --tags)
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push taniarascia/takenote:${GIT_VERSION}
  on:
    branch: initiate-express-server
