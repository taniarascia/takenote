language: node_js

node_js:
  - '12'

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
      - snapd

cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache

services:
  # Use Docker command line
  - docker

install:
  # Install dependencies for tests
  - 'sudo snap install doctl'
  - 'npm ci'

before_script:
  # Start server and client for tests
  - echo -e "Host 165.227.60.33\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - npm run dev &

script:
  # Run unit, component, and e2e tests
  - npm run coveralls && npm run e2e

deploy:
  # Build Docker container and push to Dockerhub
  provider: script
  script: bash deploy.sh
  on:
    branch: initiate-express-server
